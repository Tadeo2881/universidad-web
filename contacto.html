<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto - Universidad Ejemplo</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

  <header>
    <h1>Contacto</h1>
    <p>Ponte en contacto con nosotros para más información.</p>
  </header>

  <div class="contenido">
    <form action="https://formsubmit.co/tucorreo@example.com" method="POST">
      <label for="nombre">Nombre:</label><br>
      <input type="text" name="nombre" required><br><br>

      <label for="correo">Correo electrónico:</label><br>
      <input type="email" name="correo" required><br><br>

      <label for="mensaje">Mensaje:</label><br>
      <textarea name="mensaje" rows="5" required></textarea><br><br>

      <button type="submit">Enviar</button>
    </form>

    <br>
    <a href="index.html">← Volver al inicio</a>
  </div>

</body>
</html>
